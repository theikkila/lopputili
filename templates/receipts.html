{% extends "base.html" %}

{% block content %}
<div class="row">
	<div class="col-md-12">
		<h1>Kirjanpito</h1>
		<p class="lead">Tässä näkymässä voit tarkastella, muokata, lisätä tai poistaa tositteitasi</p>
    <a href="/receipts/create">Lisää tosite</a>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Päivämäärä</th>
          <th>Tosite</th>
        </tr>
      </thead>
      <tbody>
      {% for receipt in objects %}
          <tr>
          <td>{{receipt.rid}}</td>
          <td>{{receipt.commit_date}}</td>
          <td>{{receipt.description}}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
