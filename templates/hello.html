{% extends "base.html" %}

{% block content %}
<h1>Hello World!</h1>
<h3>There have been {{count}} visitors!</h3>
<table>
	<thead>
		<tr><th>Time</th><th>UA</th></tr>
	</thead>
	<tbody>
	{% for acc in uas|reverse %}
		<tr><td><strong>{{acc.time}}</strong></td><td>{{acc.useragent|truncate(140)}}</td></tr>
	{% endfor %}
	</tbody>
</table>

{% endblock %}
